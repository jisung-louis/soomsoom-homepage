<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숨숨</title>
    <script>
        // Single Page Apps for GitHub Pages
        // MIT License
        // https://github.com/rafgraph/spa-github-pages
        // This script takes the current url and converts the path and query
        // string into just the hash component, then redirects to index.html
        // with the new hash and the old path and query string as a parameter
        // so the SPA can handle the routing.
        var path = window.location.pathname;
        var query = window.location.search;
        window.location.replace(window.location.protocol + "//" + window.location.hostname + (window.location.port ? ":" + window.location.port : "") + window.location.pathname.split('/')[0] + '/index.html#' + path + query);
    </script>
</head>
<body>
</body>
</html>
